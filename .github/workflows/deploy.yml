name: Deploy

on:
  push:
    branches: [main]
    tags:
      - 'v*'

env:
  AWS_REGION: ap-southeast-2
  ECR_BACKEND: energyhub-backend
  ECR_FRONTEND: energyhub-frontend

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image metadata
        id: meta
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
          else
            TAG=sha-${GITHUB_SHA::8}
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/Dockerfile.backend
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_BACKEND }}:${{ steps.meta.outputs.tag }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_BACKEND }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/Dockerfile.frontend
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_FRONTEND }}:${{ steps.meta.outputs.tag }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_FRONTEND }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: staging

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update ECS services
        run: |
          aws ecs update-service --cluster energyhub-staging --service backend --force-new-deployment
          aws ecs update-service --cluster energyhub-staging --service frontend --force-new-deployment

      - name: Wait for deployment
        run: |
          aws ecs wait services-stable --cluster energyhub-staging --services backend frontend

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment: production
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update ECS services
        run: |
          aws ecs update-service --cluster energyhub-prod --service backend --force-new-deployment
          aws ecs update-service --cluster energyhub-prod --service frontend --force-new-deployment

      - name: Wait for deployment
        run: |
          aws ecs wait services-stable --cluster energyhub-prod --services backend frontend
